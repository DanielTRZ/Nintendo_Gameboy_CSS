<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CSS Art - Nintendo Game Boy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gameboy">
  <div class="top-details">
       <div class="grooves left">
        <div class="groove-left"></div>
        <div class="groove-left1"></div>
         <div class="groove-left2"></div>
          <div class="groove-left3"></div>
          </div>
        <div class="power-switch">
            <span>◀ OFF • ON ▶</span>
        </div>
        <div class="grooves right">
          <div class="groove-right1"></div>
        <div class="groove-right"></div>
       
      </div>
    </div>
    <div class="screen-frame">
       <div class="battery-indicator">
            <div class="led"></div>
            <div class="battery-text">BATTERY</div>
        </div>
        <div class="screen-stripes"></div>
        
        <div class="screen-label-wrapper">
            <div class="screen-label">
                DOT MATRIX WITH STEREO SOUND
                <div></div> </div>
        </div>

        <div class="screen"></div>
    </div>

    <div class="logo">
        <span class="Nin">Nintendo</span><span>GAME BOY</span><sup class="tm">TM</sup>
    </div>

    <div class="controls">

        <div class="dpad">
            <div class="up"></div>
            <div class="down"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="center"></div>
        </div>

    <div class="ab-wrapper">
            <div class="ab-group">
        <div class="button-indent b-indent">
            <div class="ab-button b"></div>
        </div>
        <div class="ab-label b-label">B</div>

        <div class="button-indent a-indent">
            <div class="ab-button a"></div>
        </div>
        <div class="ab-label a-label">A</div>
</div>
</div>
    </div>
    <div class="menu-buttons">
       <div class="menu-group">
    <div class="menu-indent">
        <div class="menu-btn"></div>
    </div>
    <div class="menu-label">SELECT</div>
</div>
      <div class="menu-group">
    <div class="menu-indent">
        <div class="menu-btn"></div>
    </div>
    <div class="menu-label">START</div>
</div>
    </div>
    <div class="phones-section">
    <span class="phones-text"><span class="headphone-icon"></span>PHONES</span>
     <div class="bottom-grooves">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
    <div class="speaker">
       <span></span><span></span><span></span>
       <span></span><span></span><span></span>
    </div>

</div>

</body>
</html>
